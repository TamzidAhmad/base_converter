<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base-Converter</title>
    <link href="styles.css" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h3>Common Base Conversions!</h3>
    <div>Enter Your Number!</div>
    <form id="form1" onsubmit="checkChecked()">
        <fieldset>


        <input id="text-input" type='text' name="numberinput" placeholder="123">
        <br><br>
        <div> What is the current base?</div>
        
        <input id="decimal-radio-button" type="radio" name="bases"/> 
        <label for="decimal-radio-button">Decimal</label>
        <br>
        <input id="binary-radio-button" type="radio" name="bases"/> 
        <label for="binary-radio-button">Binary</label>
        <br>
        <input id="hex-radio-button" type="radio" name="bases"/> 
        <label for="hex-radio-button">Hexadecimal</label>
        <br>
        <input id="octal-radio-button" type="radio" name="bases"/> 
        <label for="octal-radio-button">Octal</label>
        <br>
        <button type="submit" id='output-button' name="submit" > Convert!</button>
        </fieldset>
 </form>
    <table id="output-table">
        <tr>
            <td>Decimal:</td>
            <td id="decimal-output">---</td>
        </tr>
        <tr>
            <td>Binary:</td>
            <td id="binary-output">---</td>
        </tr>
        <tr>
            <td>Hexademcial:</td>
            <td id="hex-output">---</td>
        </tr>
        <tr>
            <td>Octal:</td>
            <td id="octal-output">---</td>
        </tr>


    </table>
</body>
</html>
